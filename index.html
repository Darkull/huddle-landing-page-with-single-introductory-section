<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="hero-section container">
        <div class="hero-left--img">
          <img
            src="images/illustration-mockups.svg"
            alt="hero mockup"
            class="hero-img"
          />
        </div>
        <div class="hero-text--right">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="hero-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="hero-btn">Register</button>
        </div>
      </div>
    </main>

    <footer class="footer container">
      <div class="icon-div">
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
        <ion-icon name="logo-twitter" class="icon"></ion-icon>
      </div>
    </footer>
    <p class="attribution container">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Darkull" target="_blank" class="github"
        >Darkul</a
      >.
    </p>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
